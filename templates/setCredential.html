<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- custome CSS -->
    <link rel="stylesheet" href="../static/css/setCredential.css">

    <title>Opinion</title>
  </head>
  <body>
    <section class="d-flex justify-content-center" id="base">
  
        <div class="col-12 col-sm-7 col-md-6 d-flex justify-content-center p-4" style="background-color: transparent;">
            <div class="col-12 col-sm-8 col-md-8 col-lg-6 mx-auto align-self-center d-flex flex-column px-2" id="setCredentialBox">
                <h1 class="my-4"> Almost...! </h1>
                <p class="align-self-center"> set username and password</p>
               
                <label for="emailInp" class="mt-2">username</label>
                <input type="email" data-warning-text-id="emailInpInvalidWarningText" class="col-12 my-1" id="emailInp">
                <small class="warningText" id="emailInpInvalidWarningText">warning</small>

                <label for="passwordInp" class="mt-2">Password</label>
                <input type="password" data-warning-text-id="passwordInpInvalidWarningText" class="col-12 my-1" id="passwordInp">
                <small class="warningText" id="passwordInpInvalidWarningText">warning</small>
                

                <button class="mt-4 align-self-center" id="proceedButton">Proceed</button>

            </div>
           
        </div>
    </section>

    <!-- custome js -->
    <script src="#"></script>
    <!-- custome js end -->

    <!-- BootStrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- BootStrap Js clear -->
    
  </body>
</html>
