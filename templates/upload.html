<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- custome CSS -->
    <link rel="stylesheet" href="../static/css/upload.css">

    <title>Opinion</title>
  </head>
  <body>
    <section class="d-flex p-0 p-md-2 p-lg-4 d-flex justify-content-center" id="base">
        <div class="col-12 col-md-10 p-2" id="uploadBox">
          <div class="d-flex flex-column flex-md-row col-12">
            <div class="position-relative col-12 col-md-6 d-flex justify-content-center align-self-center" id="imageBox">
              <input type="file" id="actualImageInput">
              <div class="position-absolute col-12 col-md-6 mx-auto" id="imageToUploadPreviewBox">
                <img src="" alt="" class="img-fluid my-auto mx-auto" id="imageToUploadPreview">
              </div>
              <div class="position-absolute col-12 d-flex justify-content-center" id="overlayBox">
                <span class="align-self-center"> + </span>
              </div>
            </div>
            <div class="col-12 col-md-6" id="descriptionBox">
              <p id="todaysDate"></p>
              
              <label for="captionInp">caption</label>
              <textarea rows="5" class="col-12 my-2" id="captionInp"></textarea>
            </div>
          </div>
          <div class="my-4 d-flex flex-column">
            <small class="my-1" id="invalidFileWarningText">dummy text</small>
            <div class="align-self-center d-flex">
              <button class="button mx-2" id="reselectButton">Reselect</button>
              <button class="button mx-2" id="postButton">Post</button>
            </div>
            <div class="position-relative col-8 align-self-center my-4">
              <div class="progressBar position-absolute"> </div>
              <div class="progressBar position-absolute" id="progressBarActualProgress"> </div>
            </div>
          </div>
        </div>
    </section>

    <!-- custome js -->
    <script type="module" src="../static/js/upload.js"></script>
    <!-- custome js end -->

    <!-- BootStrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- BootStrap Js clear -->
    
  </body>
</html>
